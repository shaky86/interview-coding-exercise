<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pricing Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="account">Account</div>
      <div class="balance">
        <div class="available-cash">
          <span class="chevron">^</span>
          Available Cash
        </div>
        <div class="change">Today's Change</div>
      </div>
    </div>
    <div class="item-1">
      <div class="account-name">IRA - 5200</div>
      <div class="all-balance">
        <div class="cash">$5,763.36</div>
        <div class="cash-change">-0.08% / $8.916.69</div>
      </div>
    </div>
    <div class="item-2">
      <div class="account-name">AAA - 1812</div>
      <div class="all-balance">
        <div class="cash-1">$2,010,926.10</div>
        <div class="cash-change-2">+021% / $38,881.63</div>
      </div>
    </div>
    <div class="item-3">
      <div class="account-name">AAA - 3810</div>
      <div class="all-balance">
        <div class="cash-2">$10,050,054.07</div>
        <div class="cash-change-2">+007% / $8.916.69</div>
      </div>
    </div>
    <div class="line">Load more</div>
  </div>
  <script src="data.js"></script>
</body>
</html>
